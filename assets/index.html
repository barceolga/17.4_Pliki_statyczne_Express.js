<!DOCTYPE html>
<html lang='en'>
    <head>
          <meta charset="utf-8">
          <title>Node app for sending form</title>
          <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
          <form action="http://localhost:3000/userform" method="GET" class="form">
            <h1> Data form</h1>
            <p>
              First Name: <input type="text" name="first_name">

            <p>

              Mobile Phone: <input type="text" name="mobile_phone">

          <div class="image">
            <img src="expanse.jpeg">
          </div>
    </body>
</html>
